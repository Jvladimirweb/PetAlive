<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PetAlive • Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; margin:0; padding:20px; }
    .container { max-width:520px; margin:auto; background:#fff; border-radius:14px; padding:20px; box-shadow:0 4px 12px rgba(0,0,0,.08); }
    .logo { text-align:center; margin-bottom:10px; }
    .logo img { max-width:260px; width:100%; height:auto; }
    p.sub { color:#666; text-align:center; margin:8px 0 18px; }

    label { display:block; font-size:13px; margin-top:12px; color:#333; }
    input { width:100%; padding:12px; border:1px solid #d6dbe1; border-radius:10px; margin-top:6px; box-sizing:border-box; background:#f8fbff; outline:none; }
    input[type="file"] { background:#fff; padding:10px; }
    .row { display:flex; gap:10px; }
    .row > div { flex:1; }

    button { width:100%; margin-top:16px; padding:13px; background:#2fbf5b; color:#fff; border:0; border-radius:10px; font-weight:bold; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .hint { font-size:12px; color:#777; margin-top:8px; line-height:1.4; }

    .error { margin-top:14px; padding:12px; border-radius:12px; background:#fff2f2; border:1px solid #ffd0d0; color:#a40000; display:none; font-size:13px; white-space:pre-wrap; }
    .result { margin-top:18px; background:#f9fafb; border:1px solid #eef1f4; border-radius:12px; padding:14px; display:none; }
    .result a { word-break:break-all; color:#1565c0; text-decoration:none; }
    .result img { max-width:240px; width:100%; height:auto; border-radius:12px; border:1px solid #e8edf2; margin-top:10px; display:none; }
    .actions { display:flex; gap:10px; margin-top:10px; }
    .btn2 { flex:1; padding:10px; border-radius:10px; border:0; cursor:pointer; font-weight:bold; }
    .btnCopy { background:#333; color:#fff; }
    .btnHome { background:#1976d2; color:#fff; }
    .small { font-size:12px; color:#666; margin-top:8px; }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="/Imagem/logon.jpg" alt="PetAlive" />
      <p class="sub">Cadastre seu pet para proteger e facilitar a identificação.</p>
    </div>

    <form id="petForm">
      <label for="petNome">Nome do pet</label>
      <input id="petNome" name="petNome" placeholder="Ex: Caramelo" required />

      <div class="row">
        <div>
          <label for="tipo">Tipo</label>
          <input id="tipo" name="tipo" placeholder="Cachorro, gato, etc" required />
        </div>
        <div>
          <label for="raca">Raça</label>
          <input id="raca" name="raca" placeholder="Ex: Dog francês" required />
        </div>
      </div>

      <label for="tutor">Nome do tutor</label>
      <input id="tutor" name="tutor" placeholder="Ex: Vlad" required />

      <label for="contato">WhatsApp do tutor (apenas números)</label>
      <input id="contato" name="contato" placeholder="Ex: 21999999999" inputmode="numeric" pattern="[0-9]{10,13}" required />
      <div class="hint">Dica: Use DDD + número. Ex: <b>21999999999</b>. Sem +55, sem espaços.</div>

      <label for="foto">Foto do pet</label>
      <input id="foto" name="foto" type="file" accept="image/*" required />

      <button id="btnSubmit" type="submit">Cadastrar Pet</button>
      <div class="hint">Ao cadastrar, você receberá o link do perfil do pet e o QR Code.</div>
    </form>

    <div class="error" id="errorBox"></div>

    <div class="result" id="resultBox">
      <div><b>Status:</b> <span id="resultStatus"></span></div>
      <div style="margin-top:6px;"><b>Pet ID:</b> <span id="resultPetId"></span></div>
      <div style="margin-top:6px;"><b>Link do pet:</b> <a id="resultPetLink" href="#" target="_blank" rel="noopener"></a></div>

      <div class="actions">
        <button class="btn2 btnCopy" id="btnCopy" type="button">Copiar link</button>
        <button class="btn2 btnHome" id="btnHome" type="button">Voltar pra Home</button>
      </div>

      <img id="resultQr" alt="QR Code do pet" />
      <img id="resultFoto" alt="Foto do pet" />
      <div class="small" id="resultHint"></div>
    </div>
  </div>

  <script>
    const N8N_WEBHOOK_URL = "https://97d6-2804-14d-5c77-8c5b-9d08-cb84-4242-c49e.ngrok-free.app/webhook/pet-create";

    const form = document.getElementById("petForm");
    const btn = document.getElementById("btnSubmit");
    const errorBox = document.getElementById("errorBox");
    const resultBox = document.getElementById("resultBox");

    const resultStatus = document.getElementById("resultStatus");
    const resultPetId = document.getElementById("resultPetId");
    const resultPetLink = document.getElementById("resultPetLink");
    const resultQr = document.getElementById("resultQr");
    const resultFoto = document.getElementById("resultFoto");
    const resultHint = document.getElementById("resultHint");

    const btnCopy = document.getElementById("btnCopy");
    const btnHome = document.getElementById("btnHome");

    const HOME_URL = "https://petalive.vercel.app";

    function showError(msg) { errorBox.style.display = "block"; errorBox.textContent = msg; }
    function clearUI() {
      errorBox.style.display = "none"; errorBox.textContent = "";
      resultBox.style.display = "none";
      resultQr.style.display = "none";
      resultFoto.style.display = "none";
      resultHint.textContent = "";
    }

    btnHome.addEventListener("click", () => window.location.href = HOME_URL);

    btnCopy.addEventListener("click", async () => {
      const link = resultPetLink.href || "";
      if (!link || link === "#") return alert("Sem link para copiar.");
      try { await navigator.clipboard.writeText(link); alert("Link copiado!"); }
      catch { prompt("Copie o link:", link); }
    });

    function normalizarFotoUrl(fotoUrl) {
      if (!fotoUrl) return "";
      if (fotoUrl.includes("thumbnail?id=")) return fotoUrl;
      if (fotoUrl.includes("uc?export=view&id=")) return fotoUrl.replace("uc?export=view&id=", "thumbnail?id=") + "&sz=w800";
      return fotoUrl;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      clearUI();

      btn.disabled = true;
      btn.textContent = "Enviando...";

      try {
        const fd = new FormData(form);

        const res = await fetch(N8N_WEBHOOK_URL, {
          method: "POST",
          headers: { "ngrok-skip-browser-warning": "true" },
          body: fd,
        });

        const raw = await res.text();

        if (!res.ok) {
          showError("Falha no envio (HTTP " + res.status + ")\n\n" + raw);
          return;
        }

        let data;
        try { data = JSON.parse(raw); }
        catch { showError("n8n respondeu, mas não retornou JSON.\n\n" + raw); return; }

        const petId = (data.petId || "").trim();
        const status = (data.status || (data.ok ? "OK" : "Erro")).trim();

        // fallback igual ao pet.html
        const petLink = (data.petLink && data.petLink.includes("id=") && data.petLink.trim().length > 10)
          ? data.petLink.trim()
          : `${HOME_URL}/pet.html?id=${encodeURIComponent(petId)}`;

        const qrUrl = (data.qrUrl && data.qrUrl.startsWith("http"))
          ? data.qrUrl
          : `https://quickchart.io/qr?size=500&ecLevel=H&dark=000000&light=ffffff&text=${encodeURIComponent(petLink)}`;

        const fotoUrl = normalizarFotoUrl(data.fotoUrl || "");

        resultStatus.textContent = status;
        resultPetId.textContent = petId || "(sem petId)";
        resultPetLink.href = petLink || "#";
        resultPetLink.textContent = petLink || "(sem petLink)";

        if (qrUrl) { resultQr.src = qrUrl; resultQr.style.display = "block"; }
        if (fotoUrl) { resultFoto.src = fotoUrl; resultFoto.style.display = "block"; }

        if (!petId) resultHint.textContent = "Seu n8n não retornou petId. Ajuste o Respond to Webhook.";
        resultBox.style.display = "block";
      } catch (err) {
        console.error(err);
        showError("Erro ao enviar.\n\n" + (err?.message || err));
      } finally {
        btn.disabled = false;
        btn.textContent = "Cadastrar Pet";
      }
    });
  </script>
</body>
</html>
